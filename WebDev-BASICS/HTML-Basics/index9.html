<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red">This is a paragraph</p>
    <p style="border: 2px solid blue">This is also a paragraph</p>
    <span style="border: 2px solid red">This is a span</span>
    <span style="border: 2px solid red">This is also a span</span>
    <li style="border: 2px solid red">This is a list</li>
    <li style="border: 2px solid blue">This is also a list</li>
    <em style="border: 2px solid red">This is a emphasized line</em>
    <em style="border: 2px solid red">This is also a emphasized line</em>
    <img src="https://source.unsplash.com/random/300x300/?coding" alt="error loading" style="border: 5px solid blue">
    <img src="https://source.unsplash.com/random/300x300/?coding" alt="" style="border: 5px solid red">
</body>
</html>

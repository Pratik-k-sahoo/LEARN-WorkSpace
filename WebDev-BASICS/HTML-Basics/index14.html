<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id Selector */
        #secondPara{
            color: blue;
        }
        /* class Selector */
        .greenElement{
            color: green;
        }
        .bgAqua{
            background-color: aqua;
        }
        /* grouping Selector */
        footer, span{
            color: aliceblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p class="greenElement bg">This is a simple paragraph to demonstrate CSS Selectors.</p>
    <p id="secondPara" class="greenElement bgAqua">This is another simple paragraph to demonstrate CSS Selectors.</p>
    <div>
        <p>This is yet another simple paragraph inside a div to demonstrate CSS Selectors.</p>
        <span>This is a span.</span>
    </div>
    <footer>This is a footer.</footer>
</body>
</html>

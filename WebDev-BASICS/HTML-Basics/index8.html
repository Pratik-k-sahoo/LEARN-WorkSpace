<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tag</title>
</head>
<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name </label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role </label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email </label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date </label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus </label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            Gender: <label for="male">Male </label><input type="radio" name="myResponse" id="male"> <label for="female">Female </label> <input type="radio" name="myResponse" id="female">
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible?  </label>
            <input type="checkbox" name="myEligibility" id="eligible" checked>
        </div>
        <br>
        <div>
            <label for="car">My Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="inv">Inova</option>
            </select>
        </div>
        <br>
        <div>
            <label for="textArea">Text Area </label>
            <br>
            <textarea name="myText" id="textArea" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="SUBMIT NOW">
            <input type="reset" value="RESET NOW">
        </div>
    </form>
</body>
</html>
